<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Select Statement</title>
</head>
<body>
    <form action="" method="get">
        <label for="cars">Choose a car:</label>

        <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>

        <label for="cars">Choose a car:</label>
        <select name="cars" id="cars">
            <optgroup label="Swedish Cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
            </optgroup>
            <optgroup label="German Cars">
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </optgroup>
        </select>

        <br><br>
        <label for="dateOfBirth">Date of Birth</label>
        <input type="date" name="" id="dateOfBirth">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="Female">

        <br><br>
        <label for="color"></label>
        <input type="color" name="" id="color">

        <br><br>
        <label for="documents">Select Documents</label>
        <input type="file" name="" id="documents" multiple>

        <br><br>
        <label for="slideRange">Range</label>
        <input type="range" name="" id="slideRange">

        <br><br>
        <label for="search">Search</label>
        <input type="search" name="" id="search">

        <br><br>
        <audio src="audio/music.mp3" controls>Audio</audio>

        <br><br>
        <video width="500px" height="400px" controls>
            <source src="video/functions.mp4" type="video/mp4">
        </video>

        <br><br>
        <label for="resumeLink">Link to Resume</label>
        <input type="url" name="" id="resumeLink" required>

        <input type="submit" value="Submit">

    </form>
</body>
</html>
