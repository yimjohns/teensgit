<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal : : Registration</title>
</head>
<body>
    <header>
        <nav>

        </nav>
    </header>
    <main>
        <div>
            <h2>Registration</h2>
        </div>
        <div>
            <form action="" method="get">
                <label for="firstname">First Name:</label>
                <input type="text" name="first_name" id="firstname" placeholder="Your first name"><br><br>
                <label for="middlename">Middle Name:</label>
                <input type="text" placeholder="Your middle name" id="middlename" name="middle_name"><br><br>
                <label for="lastname">Last Name:</label>
                <input type="text" name="last_name" id="lastname" placeholder="Your Surname"><br><br>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Your email"><br><br>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Your username"><br><br>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Your Secret Key"><br><br>
                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Retype password"><br><br>
                <input type="checkbox" name="" id="confirm">
                <label for="confirm">Are you sure to submit?</label><br><br>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">

                <br>
                <hr>
                <p>Already registered? <a href="#">Login</a></p>
            </form>
        </div>
        <hr>
    </main>
    <footer>
        <small>Copyright &copy; 2022. Tech-Team</small>
    </footer>
</body>
</html>
